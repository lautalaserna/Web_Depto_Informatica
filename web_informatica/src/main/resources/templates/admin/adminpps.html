<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--Contenido del head-->
        <div th:replace="fragments/inner-head"></div>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="container">
            <title>Admin Panel</title>
        </div>

    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div th:replace="fragments/navbar"></div>
        </header>
        
        <main>
          <!-- ADMIN HEADER -->
          <div th:replace="@{/fragments/admin-header}"></div>
  
          <div class="container mt-3 pb-2">
            <h1 class="sub-title modal-header ps-0">
              Calendario Acad√©mico
              <div class="text-end">
                <a th:href="@{|/admin/calendario/editar/0|}" type="button" class="btn btn-add hovereable">
                  <h5 class="mb-0 ps-2">Nuevo <img th:src="@{/img/add.svg}" height="30" width="30" class="white-filter"></h5>
                </a>
              </div>
            </h1>
          </div>
        
          <div class="container">
            <div class="row">
              <div class="col-1"></div>
              <div class="col-10 mb-5">
                <table class="table table-striped align-middle text-center">
                  <thead class="table-borderless">
                    <tr class="table-header">
                      <td><h2 class="table-header-text-mini">Fecha inicio</h2></td>
                      <td><h2 class="table-header-text-mini">Fecha fin</h2></td>
                      <td><h2 class="table-header-text-mini">Motivo</h2></td>
                      <td><h2 class="table-header-text-mini">URL</h2></td>
                      <td><h2 class="table-header-text-mini">Acciones</h2></td>
                    </tr>
                  </thead>
  
                  <tbody class="table-borderless" style="border-top: none !important;">
                    <tr th:each="item :${calendario}">
                      <td><h5 class="py-2" th:text="${item.fecha_inicio}"></h5></td>
                      <td><h5 class="py-2" th:text="${item.fecha_fin}"></h5></td>
                      <td><h5 class="py-2" th:text="${item.concepto}"></h5></td>
                      <td><h5 class="py-2" th:text="${item.url}"></h5></td>
                      <td>
                        <a th:href="@{/admin/calendario/editar/{id}(id=${item.id_calendario_academico})}" type="button" class="btn btn-edit hovereable mx-1">
                          <img th:src="@{/img/edit-pen.svg}" height="20" width="20" class="white-filter">
                        </a>
                        <a onclick="return confirm('Seguro que desea eliminar este item?');" th:href="@{/admin/calendario/delete/{id}(id=${item.id_calendario_academico})}" type="button" class="btn btn-delete hovereable mx-1">
                          <img th:src="@{/img/trash.svg}" height="20" width="20" class="white-filter">
                        </a>
                      </td>
                    </tr>
                  </tbody>
                
                </table>
              </div>
              <div class="col-1"></div>
            </div>
          </div>
        </main>


        <!-- SCRIPTS -->
        <script th:src="@{\js\bootstrap.bundle.min.js}"></script>
    </body>
</html>
