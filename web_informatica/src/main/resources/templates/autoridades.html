<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/inner-head"></div>
    <title>Autoridades</title>
  </head>
  
  <body>
    <!-- HEADER -->
    <header>
      <div th:replace="fragments/navbar"></div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container marketing mt-5 pb-2">
        <h2 class="title pb-3 text-center">Autoridades del Departamento</h2>
        <div class="row mb-3">
          <div class="col-lg-3"></div>
          <div class="col-lg-3 text-center pb-5">
            <img id="imgdir" class="rounded-circle" src="" width="200" height="200">
            <h2 class="pt-2 ps-0">Director/a</h2>
            <h2 class="small-title" id="director"></h2>
          </div>
  
          <div class="col-lg-3 text-center pb-5">
            <img id="imgvice" class="rounded-circle" src="" width="200" height="200">
            <h2 class="pt-2 ps-0">Vicedirector/a
            </h2>
            <h2 class="small-title" id="vicedirector"></h2>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
      
      <div class="b-example-divider"></div>
      
      <div class="container marketing mb-5">
        <h2 class="title modal-header mt-5 pb-3">Consejo Departamental</h2>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10 mb-5 px-5">
            <table class="table table-striped align-middle text-center">
              <thead class="table-borderless">
                <tr class="table-header">
                  <td><h2 class="table-header-text">Titulares</h1></td>
                  <td><h2 class="table-header-text">Suplentes</h2></td>
                </tr>
              </thead>
              <tbody id="consejo_departamental" style="border-top: none !important;">
              </tbody>
            </table>
          </div>
          <div class="col-1"></div>
        </div>
        
        <h2 class="title modal-header pb-3">Consejo Alumnos</h2>
  
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10 mb-5 px-5">
            <table class="table table-striped align-middle text-center">
              <thead class="table-borderless">
                <tr class="table-header">
                  <td><h2 class="table-header-text">Titulares</h1></td>
                  <td><h2 class="table-header-text">Suplentes</h2></td>
                </tr>
              </thead>
              <tbody id="consejo_alumnos" style="border-top: none !important;">
              </tbody>
            </table>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </main>


    <!-- FOOTER -->
    <footer>
      <div th:replace="fragments/footer"></div>
    </footer>

    <!-- SCRIPTS -->
    <script src="js\bootstrap.bundle.min.js"></script>
    <script src="autoridades.js"></script>
  </body>
</html>
